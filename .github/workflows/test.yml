name: Test Suite

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      run: |
        echo "Installing Poetry..."
        curl -sSL https://install.python-poetry.org | POETRY_VERSION=1.8.3 python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        echo "Poetry installation completed"

    - name: Verify Poetry installation
      run: |
        poetry --version
        which poetry

    - name: Configure Poetry
      run: |
        echo "Configuring Poetry..."
        echo "Poetry version: $(poetry --version)"
        echo "Current directory: $(pwd)"
        echo "Files in directory: $(ls -la)"
        poetry config virtualenvs.create true
        poetry config virtualenvs.in-project false
        echo "Poetry configuration complete"

    - name: Validate Poetry configuration
      run: |
        echo "Validating Poetry setup..."
        echo "Poetry version: $(poetry --version)"
        echo "Poetry config list:"
        poetry config --list
        echo "Checking project configuration..."
        poetry check --verbose || (echo "Poetry check failed, attempting to fix lock file..." && poetry lock && poetry check --verbose)

    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pypoetry/virtualenvs
        key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: |
        echo "Installing dependencies..."
        poetry install --no-interaction --with dev

    - name: Install project
      run: |
        echo "Installing project..."
        poetry install --no-interaction

    - name: Verify installation
      run: |
        poetry run python -c "import microweldr; print(f'MicroWeldr v{microweldr.__version__} imported successfully')"
        poetry show

    - name: Run linting
      run: |
        poetry run black --check .

    - name: Run flake8 (non-blocking)
      run: poetry run flake8 microweldr/ || true
      continue-on-error: true

    - name: Run tests
      run: |
        echo "Running tests with Python ${{ matrix.python-version }}"
        poetry run pytest --cov=microweldr --cov-report=xml -v -m "not hardware"

    - name: Test CLI installation
      run: |
        echo "Testing CLI via Poetry..."
        echo "Checking Poetry environment..."
        poetry env info
        echo "Checking installed packages..."
        poetry show microweldr || echo "Package not found in poetry show"
        echo "Testing CLI command..."
        poetry run microweldr --help

    - name: Test example conversion
      run: |
        echo "Testing example conversion via Poetry..."
        poetry run microweldr -weld examples/flask_simple.svg -g_out test_output.gcode
        [ -f test_output.gcode ] && echo "✅ G-code generation successful"
        grep -q "Generated by MicroWeldr" test_output.gcode && echo "✅ G-code header correct"

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

    - name: Upload test artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          coverage.xml
          test_output.gcode
          test_output.html
          .coverage
        retention-days: 30

  test-minimum-versions:
    name: Test minimum versions (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | POETRY_VERSION=1.8.3 python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Configure Poetry for minimum versions
      run: |
        poetry config virtualenvs.create true
        poetry config virtualenvs.in-project false

    - name: Install with minimum dependency versions
      run: |
        echo "Installing with minimum dependency versions..."
        # Install the package with --no-deps first
        poetry install --no-interaction --no-deps
        # Then install minimum versions of all dependencies
        poetry run pip install \
          "Pillow==10.0.0" \
          "ezdxf==1.4.0" \
          "lxml==5.0.0" \
          "toml==0.10.2" \
          "requests==2.25.0" \
          "pyserial==3.5" \
          "pytest>=7.4.0" \
          "pytest-cov>=4.1.0"

    - name: Verify installation
      run: |
        poetry run python -c "import microweldr; print(f'MicroWeldr v{microweldr.__version__} with minimum deps')"
        echo "Installed package versions:"
        poetry run pip list | grep -E "(Pillow|ezdxf|lxml|toml|requests|urllib3|svgpathtools)"

    - name: Run tests with minimum versions
      run: |
        echo "Running tests with minimum dependency versions on Python ${{ matrix.python-version }}"
        poetry run pytest -v -m "not hardware" --tb=short

    - name: Test CLI with minimum versions
      run: |
        poetry run microweldr --help
        echo "✅ CLI works with minimum dependency versions"

  build-test:
    name: Test package build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Check distribution
      run: twine check dist/*

    - name: Test wheel installation
      run: |
        pip install dist/*.whl
        microweldr --help
        python -c "import microweldr; print(f'MicroWeldr v{microweldr.__version__} imported successfully')"

    - name: Upload build artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          dist/
          *.log
        retention-days: 30
