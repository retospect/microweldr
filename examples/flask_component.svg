<?xml version="1.0" encoding="UTF-8"?>
<svg width="60mm" height="80mm" viewBox="0 0 60 80"
     xmlns="http://www.w3.org/2000/svg">

  <title>Flask Component v1.3</title>
  <desc>Reusable flask component for arrays - clean geometry only</desc>

  <defs>
    <!-- Define the flask half for mirroring -->
    <g id="flask_half">
      <!-- Neck top closure (half) -->
      <line x1="0" y1="10" x2="2.5" y2="10"
            stroke="black" stroke-width="1.1" stroke-linecap="round"/>

      <!-- Neck and body with rounded transitions -->
      <path d="M 2.5 10
               L 2.5 35
               Q 2.5 37 2.2 39
               L 1 42
               Q 1 45 4 45
               Q 17.5 52.5 17.5 62.5
               Q 17.5 72.5 0 75"
            stroke="black" stroke-width="1.1" stroke-linecap="round" fill="none"/>
    </g>

    <!-- Complete flask definition -->
    <g id="flask_complete">
      <g transform="translate(30,0)">
        <!-- Right half -->
        <use href="#flask_half"/>
        <!-- Left half (mirrored) -->
        <use href="#flask_half" transform="scale(-1,1)"/>
      </g>
    </g>
  </defs>

  <!-- Single flask instance -->
  <use href="#flask_complete"/>

</svg>
