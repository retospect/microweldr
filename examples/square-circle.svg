<?xml version="1.0" encoding="UTF-8"?>
<svg width="25mm" height="25mm" viewBox="0 0 25 25" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .weld-line { fill: none; stroke: black; stroke-width: 0.2; }
    </style>
  </defs>

  <!-- 15mm square centered at (12.5, 12.5) -->
  <!-- Square corners: (5, 5) to (20, 20) -->
  <rect id="outer_square"
        x="5" y="5"
        width="15" height="15"
        class="weld-line"
        data-weld-type="normal"/>

  <!-- 13mm diameter circle (6.5mm radius) centered at (12.5, 12.5) -->
  <circle id="inner_circle"
          cx="12.5" cy="12.5"
          r="6.5"
          class="weld-line"
          data-weld-type="light"/>

  <!-- Visual reference markers (not welded) -->
  <g id="reference_markers" stroke="gray" stroke-width="0.1" fill="none" opacity="0.3" data-weld-type="none">
    <!-- Center cross -->
    <line x1="10.5" y1="12.5" x2="14.5" y2="12.5" data-weld-type="none"/>
    <line x1="12.5" y1="10.5" x2="12.5" y2="14.5" data-weld-type="none"/>

    <!-- Dimension annotations -->
    <text x="12.5" y="3" text-anchor="middle" font-size="1.5" fill="gray">15mm square</text>
    <text x="12.5" y="23" text-anchor="middle" font-size="1.5" fill="gray">âŒ€13mm circle</text>
  </g>
</svg>
