[tool.bumpversion]
current_version = "4.0.0"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
search = "{current_version}"
replace = "{new_version}"
tag = true
tag_name = "v{new_version}"
tag_message = "MicroWeldr v{new_version}"
commit = true
commit_args = "--no-verify"
message = "ðŸš€ Bump version: {current_version} â†’ {new_version}"

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[[tool.bumpversion.files]]
filename = "microweldr/__init__.py"
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'

[[tool.bumpversion.files]]
filename = "microweldr/api/__init__.py"
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'

[[tool.bumpversion.files]]
filename = "microweldr/api/monitoring.py"
search = '"microweldr_version": "{current_version}"'
replace = '"microweldr_version": "{new_version}"'

[[tool.bumpversion.files]]
filename = "microweldr/api/core.py"
search = 'return "{current_version}"'
replace = 'return "{new_version}"'

[[tool.bumpversion.files]]
filename = "microweldr/cli/enhanced_main.py"
search = '@click.version_option(version="{current_version}"'
replace = '@click.version_option(version="{new_version}"'

# Optional: Update CHANGELOG.md with new version
[[tool.bumpversion.files]]
filename = "CHANGELOG.md"
search = "## [Unreleased]"
replace = "## [Unreleased]\n\n## [{new_version}] - {utcnow:%Y-%m-%d}"
