# PrusaLink API Configuration
# Fill in your actual values

[prusalink]
# Your Prusa Core One's IP address or hostname
host = "prusa-core-one.local"  # Replace with your printer's IP or use .local name like "prusacoreone.local"

# PrusaLink API credentials
username = "maker"      # Default username is usually "maker"
#api_key = ""  # Get this from your printer's web interface
password = "pNcDHs6xaGT4vZp"

# Default storage location for uploaded files
default_storage = "local"

# Whether to automatically start printing after upload
auto_start_print = true

# Connection timeout in seconds
timeout = 30
