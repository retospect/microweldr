<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Comprehensive test file with all supported features -->

  <!-- Simple line (normal weld) -->
  <line x1="20" y1="30" x2="80" y2="30" stroke="black" stroke-width="1"/>

  <!-- Circle (frangible weld - red) -->
  <circle cx="150" cy="50" r="20" fill="none" stroke="red" stroke-width="1"/>

  <!-- Rectangle (normal weld) -->
  <rect x="200" y="20" width="40" height="30" fill="none" stroke="blue" stroke-width="1"/>

  <!-- Complex path with curves -->
  <path d="M 20 80 L 60 80 C 80 80 80 100 60 100 L 40 100 Q 20 100 20 120 Z"
        fill="none" stroke="green" stroke-width="1"/>

  <!-- Arc (quarter circle) -->
  <path d="M 120 120 A 25 25 0 0 1 145 95"
        fill="none" stroke="purple" stroke-width="1"/>

  <!-- Polyline zigzag -->
  <polyline points="180,80 200,100 220,80 240,100 260,80"
            fill="none" stroke="brown" stroke-width="1"/>

  <!-- Pentagon polygon -->
  <polygon points="50,150 70,140 80,160 40,160 30,140"
           fill="none" stroke="navy" stroke-width="1"/>

  <!-- Stop point -->
  <circle cx="150" cy="150" r="4" fill="orange" stroke="orange"
          data-weld-type="stop" data-message="Insert final component"/>

  <!-- Final connecting line -->
  <line x1="170" y1="150" x2="250" y2="150" stroke="black" stroke-width="1"/>
</svg>
